name: GTK4 Test Suite

on:
  push:
  pull_request:

jobs:
  test-gtk4:
    name: Test (GTK4)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            python3-gi python3-gi-cairo gir1.2-gtk-4.0 gir1.2-vte-2.91 libvte-2.91-0 xvfb

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run tests under Xvfb
        run: |
          xvfb-run -s "-screen 0 1280x1024x24" pytest -q
